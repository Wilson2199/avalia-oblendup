<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .star-rating {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .stars-outer {
            position: relative;
            display: inline-block;
            margin-right: 10px;
        }
        .stars-inner {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 90%;
        }
        .stars-outer::before,
        .stars-inner::before {
            content: "★★★★★";
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            color: #ccc;
        }
        .stars-inner::before {
            color: #ffcc00;
        }
        .testimonial {
            border-top: 1px solid #ddd;
            padding: 10px 0;
            font-size: 0.9em;
            color: #555;
        }
        .testimonial strong {
            color: #333;
        }
        .selo-qualidade {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .selo-qualidade img {
            width: 80px;
            height: auto;
        }
        .garantia {
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="product-credibility">
        <!-- Avaliação de Estrelas -->
        <div class="star-rating">
            <div class="stars-outer">
                <div class="stars-inner"></div>
            </div>
            <span>4.5 de 5 com 150 avaliações</span>
        </div>

        <!-- Depoimentos de Clientes -->
        <div class="testimonials">
            <div class="testimonial">
                <p><strong>João M.:</strong> "Ótimo produto! Me ajudou muito com meu humor e energia. Recomendo!"</p>
            </div>
            <div class="testimonial">
                <p><strong>Maria S.:</strong> "A qualidade do meu sono melhorou drasticamente. Bluemed Nutrition é incrível!"</p>
            </div>
        </div>

        <!-- Selos de Qualidade -->
        <div class="selo-qualidade">
            <img src="https://via.placeholder.com/80x50?text=Produto+Testado" alt="Selo de Qualidade">
            <img src="https://via.placeholder.com/80x50?text=Satisfacao+Garantida" alt="Selo de Satisfação">
        </div>

        <!-- Garantia de Satisfação -->
        <div class="garantia">
            <p>Garantia de Devolução do Dinheiro: Satisfação Garantida ou seu dinheiro de volta!</p>
        </div>
    </div>
</body>
</html>
