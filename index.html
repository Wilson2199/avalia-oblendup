<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Produto</title>
    <style>
        .star-rating {
            display: flex;
            align-items: center;
        }
        .stars-outer {
            position: relative;
            display: inline-block;
        }
        .stars-inner {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }
        .stars-outer::before,
        .stars-inner::before {
            content: "★★★★★";
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            color: #ccc;
        }
        .stars-inner::before {
            color: #f8ce0b;
        }
    </style>
</head>
<body>
    <div class="star-rating">
        <div class="stars-outer">
            <div class="stars-inner" style="width: 90%;"></div>
        </div>
        <span>(4.5 de 5)</span>
    </div>
</body>
</html>
